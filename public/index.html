<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sistema de Inventario Bardrink</h1>
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar producto...">
        <table id="inventoryTable" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí desde el servidor -->
            </tbody>
        </table>
    
        <h2 class="my-4">Agregar Producto</h2>
        <form id="productForm" class="form-inline">
            <div class="form-group mb-2">
                <label for="productName" class="sr-only">Nombre del Producto:</label>
                <input type="text" id="productName" class="form-control" placeholder="Nombre del Producto" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="productQuantity" class="sr-only">Cantidad:</label>
                <input type="number" id="productQuantity" class="form-control" placeholder="Cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Agregar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
